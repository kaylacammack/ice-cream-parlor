<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ice Cream Parlor</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<main class="container-fluid">
			<!-- SECTION Cart -->
			<section class="row justify-content-between">
				<div class="card text-center col-6">
					<div class="card-header row">
						<h3 class="col">Name</h3>
						<h3 class="col">Qty</h3>
						<h3 class="col">Each</h3>
						<h3 class="col">Total</h3>
					</div>
					<div id="cart"></div>
					<!-- <div class="card-body">
						<p>Name</p>
						<p>Qty</p>
						<p>Each</p>
						<p>Total</p>
					</div> -->
					<div class="card-footer text-muted">
						<p>Total: $<span id="total">0</span></p>
						<button class="btn" onclick="pay()">PAY</button>
					</div>
				</div>
				<!-- SECTION Menu -->
				<section class="col-4">
					<section class="row">
						<!-- STUB Menu Toppings -->
						<h1 class="menu-titles">Toppings</h1>
						<div
							class="card col"
							onclick="buyIceCream('Sprinkles')"
						>
							<img
								src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg"
							/>
							<p>Sprinkles $2</p>
						</div>
						<div
							class="card col"
							onclick="buyIceCream('Chocolate Chips')"
						>
							<img
								src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360"
							/>
							<p>Chocolate Chips $3</p>
						</div>
						<div
							class="card col"
							onclick="buyIceCream('Gummy Worms')"
						>
							<img
								src="https://images.unsplash.com/photo-1499195333224-3ce974eecb47?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1051&q=80"
							/>
							<p>Gummy Worms $2</p>
						</div>
					</section>
					<section class="row">
						<!-- STUB Vessels -->
						<h1 class="menu-titles">Vessels</h1>
						<div
							class="card col"
							onclick="buyIceCream('Waffle Cone')"
						>
							<img
								src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg"
							/>
							<p>Waffle Cone $3</p>
						</div>
						<div
							class="card col"
							onclick="buyIceCream('Waffle Bowl')"
						>
							<img
								src="http://images.wbmason.com/350/L_JOY66050.jpg"
							/>
							<p>Waffle Bowl $4</p>
						</div>
						<div
							class="card col"
							onclick="buyIceCream('Dipped Cone')"
						>
							<img
								src="https://s3-alpha-sig.figma.com/img/ebba/ea1d/f0247a0ea72438fed57162b2241c4391?Expires=1668384000&Signature=SZUQzxGJnibDWMiWkd3GGwY4uKjf2iGqdki9M4yPDzX1GfIYyaDB3EunZDv8-1i5UKrQ24tsSSmCf~a6lWSWDHxWAVTv3NkTrAGb~ZQEC-NeNaRkh-1f5IpLH~rT4YZ~tL8icXEjPv5yRlyhVx4-22E1ZRdhg8EDxOflGJSZZt5~m61YdNJJxNn06YU4voY54iV~XWrGZmNMRqM4qhtKQsLZRo8vdVNfUc19qAnzw7iZvpwWsUAtvNxBYMJou-qpWq5L9agOt~Xd-miUTXzpXfr7JXMj6SfZKo6vJ3SlkjFgTQSqMClScfoS6mc5Yd3NCAdjHgrMbAmIvKXWPVpwSw__&Key-Pair-Id=APKAINTVSUGEWH5XD5UA"
							/>
							<p>Dipped Cone $5</p>
						</div>
						<!-- STUB Ice Cream Flavors -->
						<section class="row">
							<h1 class="menu-titles">Ice Cream</h1>
							<div
								class="card col"
								onclick="buyIceCream('Vanilla')"
							>
								<img
									src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
								/>
								<p>Vanilla $3</p>
							</div>
							<div
								class="card col"
								onclick="buyIceCream('Chocolate')"
							>
								<img
									src="https://s3-alpha-sig.figma.com/img/ed2d/2c33/a726f1edc3a3e5e3bfb835df81a0d6e0?Expires=1668384000&Signature=K3SbEph1qmP2mSwLihQ9NEre8hn6lhDo~xhGYHJ2iCC3J~cd51awP48BbIrc3o4Z-rPZv7DVwFa2g7ZolLHzjB6JiXSQmeaO8zTRs5-kSWkBuXNQJcvLMhpD4jKhm6~hlUET7yHabE0eDY6TPBPYOk57q~Q5OzCCaKWL3KHVNWAFZVapVC9bde3jiXBT7KdxhANEMoso0PGKe-HP9wifFafmsvfGkzwIskKudnz7wwGetkOSYtI9AmMPo~17biMFWmnnHXkS-PZPUQAek76AdhR0SgzmPCPD1EajfDWq0Rh8~uklbU2kRV~X9wAEGLOWNWsW~Z7EimlXjW7YBsJOEw__&Key-Pair-Id=APKAINTVSUGEWH5XD5UA"
								/>
								<p>Chocolate $4</p>
							</div>
							<div
								class="card col"
								onclick="buyIceCream('Strawberry')"
							>
								<img
									src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg"
								/>
								<p>Strawberry</p>
							</div>
						</section>
					</section>
				</section>
			</section>
		</main>

		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
